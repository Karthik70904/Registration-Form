    <style>
    body {
        background: linear-gradient(to top, #69e2f1, #be5eba); 
        font-family: 'Times New Roman', Times, serif, sans-serif, ;
        margin: 0;
        overflow: hidden; 
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; 
        position: relative;
        backdrop-filter: blur(100%);
    }        
        .bubble {           
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 10px 40px;
            animation: float 3s infinite ; 
            filter:drop-shadow(16px 7px 8px rgb(102, 19, 210));
        }
        .bubble1 {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 5%;
        }

        .bubble2 {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 70%;
        }

        .bubble3 {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 20%;
        }

        .bubble4 {
            width: 100px;
            height: 100px;
            top: 3%;
            left: 30%;
        }

        .bubble5 {
            width: 90px;
            height: 90px;
            top: 80%;
            left: 90%;
        }

        .bubble6 {
            width: 60px;
            height: 60px;
            top: 8%;
            left: 90%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .container {
            text-align: center;
            padding: 60px;
            background: linear-gradient(to bottom, #55daec, #be4db8); 
            border-radius: 50px; 
        }

        h1, p {
            color: #000000; 
            font-size: 30px; 
        }
    </style>
  </head>
  <body>
